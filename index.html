<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap");
    </style>
    <title>Workly</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="company-name">Workly</div>
      <a class="button-add"><div class="add-workout">Add new workout</div></a>
    </header>
    <main class="main-body">
      <div class="workout-list">
        <a class="workout">
          <div class="img-container">
            <img class="img" src="weights.svg" />
          </div>
          <div class="workout-text">
            <div class="workout-title">Workout Title</div>
            <div class="workout-focus">Session Focus: Chest</div>
          </div>
        </a>
        <a class="workout">
          <div class="img-container">
            <img class="img" src="bike.svg" />
          </div>
          <div class="workout-text">
            <div class="workout-title">Workout Title</div>
            <div class="workout-focus">Session Focus: Chest</div>
          </div>
        </a>
        <a class="workout">
          <div class="img-container">
            <img class="img" src="runner.svg" />
          </div>
          <div class="workout-text">
            <div class="workout-title">Workout Title</div>
            <div class="workout-focus">Session Focus: Chest</div>
          </div>
        </a>
      </div>
      <div class="workout-display"></div>
    </main>
  </body>
</html>
